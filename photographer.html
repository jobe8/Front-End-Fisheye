<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2d987d6d88.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html" alt="Fisheye Home page">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="sort-medias">
        <label for="sort">Trier par</label>
        <select name="sort" id="sort">
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
        </select>
      </div>
      <section class="medias">
      </section>
      <span class="insert-photographer">
        <div class="total-likes">
          <p id="counter-likes"></p>
        <i class="fa-solid fa-heart"></i>
        </div>
        <div class="price"></div>
      </span>
    </main>
    <div id="contact_modal" aria-hidden="true" role="dialog" aria-describedby="modalContact">
			<div class="modal">
				<header class="header-modal">
          <h2 class="title-modal">Contactez-moi</h2>
          <img class="close-modal" src="assets/icons/close.svg" onclick="closeModal()" alt="" />
        </header>
				<form 
          id="form"
        >
            <div
              class="formData">
              <label for="first">Prénom</label><br>
              <input
                class="text-control"
                type="text"
                id="first"
                name="first"
                minlength="2"
              /><br>
            </div>
            <div
              class="formData">
              <label for="last">Nom</label><br>
              <input
                class="text-control"
                type="text"
                id="last"
                name="last"
                minlength="2"
              /><br>
            </div>
            <div
              class="formData">
              <label for="email">E-mail</label><br>
              <input
                class="text-control"
                type="email"
                id="email"
                name="email"
              /><br>
            </div>
            <div
              class="formData">
              <label for="message">Votre message</label><br>
              <textarea
                class="text-control"
                type="text"
                id="message"
                name="message"
              ></textarea><br>
            </div>
          <button class="contact_button" type="submit">Envoyer</button>
				</form>
      </div>
		</div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/sortMedias.js"></script>
  </body>
</html>
