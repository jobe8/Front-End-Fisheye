<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2d987d6d88.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html" alt="Fisheye Home page">
        <img src="assets/images/logo.png" class="logo" alt="logo"/>
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header">
        <button class="contact-button" onclick="displayModal()" aria-label="Contact me">Contactez-moi</button>
      </div>
      <div class="sort-medias">
        <label for="sort">Trier par</label>
        <select name="sort" id="sort">
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
        </select>
      </div>
      <section class="medias">
      </section>
      <div class="insert-info">
        <span class="counter-likes">
          <p class="total-likes"></p>
          <em class="fa-solid fa-heart" aria-label="likes"></em>
        </span>
        <span class="price"></span>
      </div>
    </main>
    <div id="lightbox-modal" aria-label="image closeup view" aria-hidden="true" role="dialog" aria-describedby="modal lightbox">
			<div class="modal">
        <figure class="left">
          <a href="#" class="prev" alt="Previous image" onclick="changeSlide(-1)"><img src="assets/icons/left-arrow.svg"></a>
        </figure>
        <div class="content-lightbox">
        </div>
        <figure class="right">
          <a href="#" class="next" alt="Next image" onclick="changeSlide(1)"><img src="assets/icons/right-arrow.svg"></a>
        </figure>
        <button class="close-lightbox" alt="close lightbox" onclick="closeLightbox()">
          <img src="assets/icons/close-lightbox.svg" alt="">
        </button>
      </div>
    </div>
    <div id="contact-modal" aria-hidden="true" role="dialog" aria-describedby="modal contact form">
			<div class="modal">
				<header class="header-modal">
          <h2 class="title-modal">Contactez-moi</h2>
          <button class="close-modal" onclick="closeModal()" alt="close contact form">
            <img src="assets/icons/close.svg" alt="">
          </button>
        </header>
				<form 
          id="form"
        >
            <div
              class="formData">
              <label for="firstname">Prénom</label><br>
              <input
                class="text-control"
                type="text"
                id="firstname"
                name="firstname"
                minlength="2"
                aria-required=true
              /><br>
            </div>
            <div
              class="formData">
              <label for="lastname">Nom</label><br>
              <input
                class="text-control"
                type="text"
                id="lastname"
                name="lastname"
                minlength="2"
                aria-required=true
              /><br>
            </div>
            <div
              class="formData">
              <label for="email">E-mail</label><br>
              <input
                class="text-control"
                type="email"
                id="email"
                name="email"
                aria-required=true
              /><br>
            </div>
            <div
              class="formData">
              <label for="message">Votre message</label><br>
              <textarea
                class="text-control"
                type="text"
                id="message"
                name="message"
                aria-required=true
              ></textarea><br>
            </div>
          <button class="send-button" aria-label="send" type="submit">Envoyer</button>
				</form>
      </div>
		</div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/sortMedias.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
  </body>
</html>
