<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2d987d6d88.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html" alt="Fisheye Home page">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <section class="filter">
        <h3>Trier par </h3>
        <div class="dropdownMenu">
            <div class="filter-select">
                <a href="#" role="button" class="filter-select__trigger" aria-controls="filter-options" aria-haspopup="listbox" aria-label="Trier par">
                    <span>Popularité</span>
                    <div class="arrow"></div>
                </a>
                <div class="filter-options-container" role="listbox" id="filter-options">
                    <a href="#" class="filter-option selected" data-value="popularite" aria-selected="true" aria-label="Trier par popularité" role="option">Popularité</a>
                    <a href="#" class="filter-option" data-value="date" aria-selected="false" aria-label="Trier par date" role="option">Date</a>
                    <a href="#" class="filter-option" data-value="titre" aria-selected="false" aria-label="Trier par titre" role="option">Titre</a>
                </div>
            </div>
        </div>
      </section>
      <section class="medias">
      </section>
      <div class="insert-photographer">
        <span class="total-likes"><i class="fa-solid fa-heart"></i></span>
        <span class="price"></span>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header class="header-modal">
          <h2 class="title-modal">Contactez-moi</h2>
          <img class="cross" src="assets/icons/close.svg" onclick="closeModal()" alt="" />
        </header>
				<form 
        id="form"
        name="reserve"
        action="photographer.html"
        method="get"
        onsubmit="return validate();"
        >
            <div
              class="formData">
              <label for="first">Prénom</label><br>
              <input
                class="text-control"
                type="text"
                id="first"
                name="first"
                minlength="2"
              /><br>
            </div>
            <div
              class="formData">
              <label for="last">Nom</label><br>
              <input
                class="text-control"
                type="text"
                id="last"
                name="last"
                minlength="2"
              /><br>
            </div>
            <div
              class="formData">
              <label for="email">E-mail</label><br>
              <input
                class="text-control"
                type="email"
                id="email"
                name="email"
              /><br>
            </div>
            <div
              class="formData">
              <label for="message">Votre message</label><br>
              <input
                class="text-control"
                type="text"
                id="message"
                name="message"
              /><br>
            </div>
          <button class="contact_button">Envoyer</button>
				</form>
      <!-- Message validation after submit -->
      <div id="confirmation-submit"> 
      </div>
      <button id="close-btn" class="contact_button">Fermer</button>
    </div>
		</div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
